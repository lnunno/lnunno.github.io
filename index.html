---
layout: default
---

<div class="home">

  <p><i class="fa fa-puzzle-piece fa-5x" style="color:orange"></i> This site is currently under construction. Some items may not be complete.<p>

  <p>{{ site.description }}</p>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}"><i style="color: orange;" class="fa fa-rss-square"></i> subscribe via RSS</a></p>

</div>
